<div class="job-list">
  <div class="header">
    <h1>All Applications</h1>
    <button mat-raised-button color="primary" routerLink="/add">
      <mat-icon>add</mat-icon>
      Add New
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="(applications$ | async) || []" class="mat-elevation-z0">
        
        <!-- Company Column -->
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let app">{{ app.company }}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let app">{{ app.position }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let app">
            <mat-chip-set>
              <mat-chip [highlighted]="true">{{ app.status }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Applied Date Column -->
        <ng-container matColumnDef="appliedDate">
          <th mat-header-cell *matHeaderCellDef>Applied Date</th>
          <td mat-cell *matCellDef="let app">{{ app.appliedDate | date:'shortDate' }}</td>
        </ng-container>

        <!-- Interview Date Column -->
        <ng-container matColumnDef="interviewDate">
          <th mat-header-cell *matHeaderCellDef>Interview Date</th>
          <td mat-cell *matCellDef="let app">
            {{ app.interviewDate ? (app.interviewDate | date:'short') : '-' }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let app">
            <button mat-icon-button color="primary" [routerLink]="['/edit', app.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteApplication(app.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
            No applications found. <a routerLink="/add">Add your first one!</a>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
